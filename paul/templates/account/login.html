{% extends 'base.html' %}

{% block content %}

    <!-- Custom styles for this template -->
    {% if form.errors %}
        <p class='error'>Invalid auth</p>
    {% endif %}
    <div class="login-body">
        <form role="form" action="/auth/" method="post"> {% csrf_token %}
            <h2 class="form-signin-heading">Login</h2>
            <input type="text" placeholder="Username" name="username" value="" id="username"
                   required autofocus>
            <br>
            <input type="password" placeholder="Password" required name="password" value=""
                   id="password">
            <br>
            <button type="submit">Sign in</button>
            <br>

            <a href="/register/">Register</a>
        </form>
    </div>
{% endblock %}
