{% extends 'base.html' %}

{% block content %}

    {% load thumbnail %}

    {% for myImage in images %}
        <div class="large-3 medium-3 columns paul-thumbnail" xmlns="http://www.w3.org/1999/html">
            <a href="/../view_image/{{ myImage.id }}">
            {% thumbnail myImage.file "150x150" crop="center" as im %}
                <img src="{{ im.url }}" width="100%" height="100%">
            {% endthumbnail %}
            </a>
        </div>
    {% endfor %}
{% endblock %}
